<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Internet Phone</title>

    <meta property="og:title" content="Teleprompter!" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@lady_ada_king" />
    <meta name="twitter:creator" content="@lady_ada_king" />
    <meta property="og:url" content="https://teleprompter.glitch.me" />
    <meta
      property="og:description"
      content="Cast your computer to your phone or tablet to use it in a teleprompter"
    />
    <meta
      name="description"
      content="Cast your computer to your phone or tablet to use it in a teleprompter"
    />

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/index.css" />

    <link rel="manifest" href="/manifest.json" />

    <!-- import the webpage's javascript file -->
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/davidshimjs-qrcodejs@0.0.2/qrcode.min.js"></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>INTERNET PHONE</h1>
      <h2>Call Anyone Using This Internet Phone</h2>
      <p id="caststatus" class="big">Connecting...</p>
      <button class="call-btn">Click To Call</button>
      <button class="hangup-btn">Click To Hang Up</button>
      <section class="call-container">
        <div class="audio-container">
          <h3>FOR AUDIO</h3>

          <div class="audio">
            <p>Local Audio</p>
            <audio controls id="localAudio" muted="true"></audio>
          </div>

          <div class="audio">
            <p>Remote Audio</p>
            <audio controls id="remoteAudio" muted="true"></audio>
          </div>
        </div>

        <div class="video-container">
          <h3>FOR VIDEO</h3>

          <p>Local Video</p>
          <video id="localVideo" autoplay playsinline></video>

          <p>Remote Video</p>
          <video id="remoteVideo" autoplay playsinline></video>
        </div>
      </section>
    </div>

    <section class="modal" hidden>
      <div id="close">close</div>
      <div class="inner-modal">
        <label>Give us your friend's device ID</label>
        <input placeholder="Enter your friend's device ID" aria-colcount="10" />
        <button class="connect-btn">Connect</button>
      </div>
    </section>
  </body>
</html>
